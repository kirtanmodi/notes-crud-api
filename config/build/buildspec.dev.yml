version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing serverless CLI
      - npm install -g serverless
      - cd notes
      - echo Installing dependencies
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echog running tests
      - npm test
      - echo packaging the service
      - serverless package --package my-artifact --stage dev
artifacts:
  files:
    - my-artifact/*
  name: MyProjectArtifacts
cache:
  paths:
    - "notes/node_modules/**/*"
